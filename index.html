<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./images/facebook.jpg" width="100%" height="500" style="object-fit: cover;">
            <div class="text">Text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./images/rings.jpg" width="100%" height="500" style="object-fit: cover;">
            <div class="text">Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./images/web__diary.png" width="100%" height="500" style="object-fit: cover;">
            <div class="text">Text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div style="text-align: center;">
       <span class="dot" onclick="currentSlide(1)"></span>
       <span class="dot" onclick="currentSlide(2)"></span>
       <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
